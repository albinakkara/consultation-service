# ------------------------------
# Application / Server
# ------------------------------
spring.application.name=consulting-service
server.port=8085

# ------------------------------
# DataSource (shared RDS MySQL)
# ------------------------------
# RDS endpoint and single DB 'telemedicine'
spring.datasource.url=jdbc:mysql://telemedicine-db.copq42ayoxvd.us-east-1.rds.amazonaws.com:3306/telemedicine?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=Admin123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------------------
# JPA / Hibernate
# ------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ------------------------------
# Eureka (service discovery)
# ------------------------------
# Use instance IP on AWS (recommended)
eureka.instance.prefer-ip-address=true
# Cleaner instance id (won't collide when multiple instances run)
eureka.instance.instance-id=${spring.application.name}:${random.value}

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# IMPORTANT: set this to your Eureka server's full URL (include /eureka if required)
eureka.client.service-url.defaultZone=http://Eureka-server-env.eba-pmmykwti.us-east-1.elasticbeanstalk.com/eureka

# ------------------------------
# Feign / LoadBalancer (optional helpful defaults)
# ------------------------------
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000
spring.cloud.loadbalancer.retry.enabled=true
